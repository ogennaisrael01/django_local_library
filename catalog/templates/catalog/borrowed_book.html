{% extends "base_generic.html" %}

{% block content %}

{% if borrowed_books %}
    <h1>Borrowed Books</h1>
    <ul>
    {% for book in borrowed_books %}
        <li>
            <a href="{% url 'book_detail' book.book.id %}">{{ book.book.title }}</a> ({{ book.due_back }})
        </li>
    {% endfor %}
    </ul> 
    {% else %}
        <p>There are no books borrowed</p>

    {% endif %}

{% endblock %}
