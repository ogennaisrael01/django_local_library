{% extends "base_generic.html" %}

{% block content %}
{% if author %}
        <h1>Author: {{ author.first_name }}, {{ author.last_name }}</h1>
        <p><strong>{{ author.date_of_birth }}</strong></p>
        <h3>Books</h3>
        <u>
            {% for book in author.book_set.all %}
                <p><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></p>
                <li>{{ book.summary }}</li>
            {% endfor %}
        </u>  
{% endif %}     


{% endblock %}
