{% extends "base_generic.html" %}

{% block content %}
<h1>Author list</h1>

<ul>
    {% for author in authors %}
        <li><a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }} ({{ author.date_of_birth }})</a></li>
    {% empty %}
        <p style="color: brown;">No authors in this library</p>
    {% endfor %}
</ul>
{% endblock %}
